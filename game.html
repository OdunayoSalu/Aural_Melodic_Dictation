<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aural Melodic Dictation - Game</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="topbar">
    <div>
      <strong>Aural Melodic Dictation</strong>
      <span class="subtitle" style="margin-left:8px;color:#9ca3af">Game</span>
    </div>
    <nav>
      <a class="button" href="./index.html">Back to Settings</a>
    </nav>
  </header>

  <main class="container two-col">
    <!-- First: question and input -->
    <section>
      <div class="card">
        <h2>Question</h2>
        <div id="placeholders" class="question-area" aria-live="polite"></div>
        <div id="degreeButtons" class="degree-buttons"></div>
      </div>
    </section>

    <!-- Second: pre-start and in-game controls -->
    <section>
      <div id="preStartCard" class="card parameters-card">
        <h2>Upcoming Set Parameters</h2>
        <div class="params">
          <div class="tile"><div style="font-size:12px;color:#9ca3af">Key</div><div id="paramKey" style="font-size:18px"></div></div>
          <div class="tile"><div style="font-size:12px;color:#9ca3af">Mode</div><div id="paramMode" style="font-size:18px"></div></div>
          <div class="tile"><div style="font-size:12px;color:#9ca3af">Tempo</div><div id="paramTempo" style="font-size:18px"></div></div>
        </div>
        <div class="controls">
          <button id="btnStartSet" class="primary">Start Set</button>
          <button id="btnReshuffle" class="secondary">Reshuffle Parameters</button>
          <button id="btnOpenSettingsPre" class="secondary">In-Game Settings</button>
        </div>
      </div>

      <div id="inGameCard" class="card" style="display:none">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:10px">
          <h2>In-Game Controls</h2>
          <div id="progressText" style="color:#9ca3af">Question 1 of 10</div>
        </div>

        <div class="controls controls-stacked">
          <!-- Group 1 -->
          <div class="btn-group">
            <button id="btnReplayCalibration" class="secondary">Replay Calibration</button>
            <button id="btnReplayQuestion" class="secondary">Replay Question</button>
            <button id="btnPlayTonic" class="secondary">Play Tonic</button>
          </div>
          <!-- Group 2 -->
          <div class="btn-group">
            <button id="btnPlayCurrNote" class="secondary">Play Curr. Note</button>
            <button id="btnAscendCurrToTonic" class="secondary">Ascend Curr. to Tonic</button>
            <button id="btnDescendCurrToTonic" class="secondary">Descend Curr. to Tonic</button>
          </div>
          <!-- Group 3 -->
          <div class="btn-group">
            <button id="btnPlayPrevNote" class="secondary">Play Prev. Note</button>
            <button id="btnAscendPrevToTonic" class="secondary">Ascend Prev. to Tonic</button>
            <button id="btnDescendPrevToTonic" class="secondary">Descend Prev. to Tonic</button>
          </div>
          <!-- Group 4 -->
          <div class="btn-group">
            <button id="btnPause" class="secondary">Pause</button>
            <button id="btnNext" class="secondary">Next Question</button>
          </div>
          <!-- Group 5 -->
          <div class="btn-group">
            <button id="btnStop" class="danger">Stop Set</button>
            <button id="btnRestart" class="secondary">Restart Set</button>
            <button id="btnOpenSettings" class="secondary">In-Game Settings</button>
          </div>
        </div>
        <p id="endOfSet" class="help" style="display:none;margin-top:10px">Set complete. You can restart the set or return to settings.</p>
      </div>
    </section>
  </main>

  <!-- In-game settings sidebar -->
  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <h2>In-Game Settings</h2>
    <div id="sidebarContent" class="settings-form" style="margin-top:10px"></div>
    <div class="sticky-footer">
      <button id="btnSaveSidebar" class="primary">Save</button>
      <button id="btnCloseSidebar" class="button">Close</button>
    </div>
  </aside>

  <script type="module" src="./js/game.js"></script>
</body>
</html>
